<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon"
    href="https://freepngimg.com/download/google/67060-play-photos-search-google-account-png-file-hd.png"
    type="image/x-icon">
  <!-- link with css styling  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- start main -->
  <main>
    <!-- start header  -->
    <header class="main-header">
      <div class="container">
        <!-- start navbar  -->
        <nav>
          <!-- start left side "theme btn container " -->
          <div class="theme-btn-container">
            <!-- start themes btn  -->
            <button class="theme-btn">
              <!-- no text content needed -->
            </button>
            <!-- end themes btn  -->
          </div>
          <!-- end left side "theme btn container" -->
          <!-- start right side "list options container" -->
          <div class="options">
            <!-- start hyper links  -->
            <div class="hyperlinks">
              <ul>
                <li><a href="#!">Gmail</a></li>
                <li><a href="#!">Images</a></li>
              </ul>
            </div>
            <!-- end hyper links  -->
            <!-- start drop downs btns -->
            <div class="dropdown-btns">
              <button class="products-list">
                <svg class="gb_h" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                  </path>
                </svg>
              </button>
              <button class="profile-img">
                <img src="https://cdn.pixabay.com/photo/2023/01/28/20/23/ai-generated-7751688_960_720.jpg"
                  alt="profile-img">
              </button>
            </div>
            <!-- end drop down btns  -->
          </div>
          <!-- end right side "list options container" -->
        </nav>
        <!-- end navbar  -->
      </div>
    </header>
    <!-- end header  -->
    <!-- start search section  -->
    <section class="search-sec">
      <div class="container">
        <!-- google brand image  -->
        <div class="brand">
          <img class="google-dark"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google">
          <img class="google-light" style="display:none;"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <!-- start search input elements -->
        <div class="form-container">
          <!-- search icon  -->
          <svg focusable="false" class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
          </svg>
          <!-- form for search input  -->
          <form action="">
            <input type="text" name="" id="">
          </form>
          <div class="search-tools">
            <!-- search by voice -->
            <button>
              <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                </path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path fill="#fbbc04"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                <path fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                </path>
              </svg>
            </button>
            <!-- search by images  -->
            <button>
              <svg class="Gdd5U" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
                <rect fill="none" height="192" width="192"></rect>
                <g>
                  <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                  <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                  <path fill="#ea4335"
                    d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                  </path>
                  <path fill="#fbbc04"
                    d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z">
                  </path>
                  <path fill="#4285f4"
                    d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                  </path>
                </g>
              </svg>
            </button>

          </div>
        </div>
        <!-- start search buttons  -->
        <div class="search-btns">
          <button class="google-search-btn">
            Google Search
          </button>
          <button class="lucky-search-btn">
            I'm feeling Lucky
          </button>
        </div>
        <!-- start lang change caption  -->
        <div class="lang-change">
          <p>
            Google offered in: <a href="#!"> العربية</a>
          </p>
        </div>
        <!-- end lang change caption  -->
      </div>
    </section>
    <!-- end search section  -->

  </main>
  <!-- end main -->
  <!-- start footer   -->
  <footer class="main-footer">
    <div class="country">
      <span id="countryName">Palestine</span>
    </div>
    <hr>
    <div class="footer-hyperlinks">
      <ul class="left-side">
        <li><a href="#!">About</a></li>
        <li><a href="#!">Advertising</a></li>
        <li><a href="#!">Business</a></li>
        <li><a href="#!">How Search works</a>
        </li>
      </ul>
      <ul class="right-side">
        <li><a href="#!">Privacy</a></li>
        <li><a href="#!">Terms</a></li>
        <li><a href="#!">Settings</a></li>
      </ul>
    </div>
  </footer>
  <!-- end footer   -->
</body>

</html>
